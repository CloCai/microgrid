<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.point {
  stroke: #000;
}

</style>
<body>

<script src="http://d3js.org/d3.v2.js?2.9.6"></script>
<script>

var margin = {top: 20, right: 100, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", function(data) {

  // Compute the series names ("y1", "y2", etc.) from the loaded CSV.
  var seriesNames = d3.keys(data[0])
      .filter(function(d) { return d !== "x"; })
      .sort();

  // Map the data to an array of arrays of {x, y} tuples.
  var series = seriesNames.map(function(series) {
    return data.map(function(d) {
      return {x: +d.x, y: +d[series]};
    });
  });

  // Compute the scalesâ€™ domains.
  x.domain(d3.extent(d3.merge(series), function(d) { return d.x; })).nice();
  y.domain(d3.extent(d3.merge(series), function(d) { return d.y; })).nice();
  

  // Add the x-axis.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).orient("bottom").ticks(5))
    .append("text") 
      .attr("x", 500)
      .attr("y",20)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-size", "14px") 
      .text("Hour of the Day");
;

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left").ticks(10))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", -200)
      .attr("y", -40)
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
    .style("font-size", "14px") 
      .text("Power Consumption (Watts)");


  // Add the points!
  svg.selectAll(".series")
      .data(series)
    .enter().append("g")
      .attr("class", "series")
      .style("fill", function(d, i) { return z(i); })
    .selectAll(".point")
      .data(function(d) { return d; })
    .enter().append("circle")
      .attr("class", "point")
      .attr("r", 4.5)
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); });
      
            
  // Create Title.
  svg.append("text")
    .attr("x",450 )
    .attr("y", 0)
    .style("font-size", "24px") 
    .style("text-decoration", "bold") 
    .style("text-anchor", "middle")
    .text("Power Usage In Kenya");


    var legend = svg.selectAll('svg')
        .data(series)
        .enter()
      .append('g')
        .attr('class', 'legend');


    legend.append('rect')
        .attr('x', width +10)
        .attr('y', function(d, i){ return (i *  20);})
        .attr('width', 15)
        .attr('height', 15)
        .style('fill', function(d,i) { 
          return z(i);
        });

    legend.append('text')
        .attr('x', width +35)
        .attr('y', function(d, i){ return (i *  20+13);})
        .text(function(d,i){ return seriesNames[i]; })
        .style("font-size","14px");

});

</script>
